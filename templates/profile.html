{% extends "base.html" %}
{% block title %} - Home{% endblock %}
{% block content %}

<div id="profile">
	<div id="dashboard-wrapper">
		<div id="dashboard" class="row">

			{% for sound in sounds %}
				<div class="col-md-3">
					<div class="sound-byte">
						<p>{{ sound.file_name }}</p>
						<div class="play-btn">
							<i class="glyphicon glyphicon-play" data-desc="{{sound.description}}" data-type="{{sound.file_type}}"></i>
						</div>
						<div class="share">
							<i class="fa fa-facebook"></i>
							<i class="fa fa-twitter"></i>
						</div>
					</div>
				</div>
  			{%  endfor %}
			
		</div>

	</div>

	<div id="playback-panel">
		<!-- <audio controls autoplay>
		Your browser does not support the audio element.
		</audio>
		<title></title>
		<section></section> -->
	</div>
</div>

{% endblock %}
