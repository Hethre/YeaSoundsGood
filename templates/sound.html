{% extends "base.html" %}
{% block title %} - Home{% endblock %}
{% block content %}
<div id="profile">

	<p>Your sound file is {{ sound.file_name }}</p>
	<p><a href="/soundfile/{{ sound.file_name }}">Sound Link</a></p>
	<div class="table-responsive">
	  <table class="table">
	    <tr>
	    	<td>File Type</td>
	    	<td>{{ sound.file_type }}</td>
	    </tr>
	    <tr>
	    	<td>Description</td>
	    	<td>{{ sound.description }}</td>
	    </tr>
	    <tr>
	    	<td>Creator</td>
	    	<td>{{ sound.user.email }}</td>
	    </tr>
	    <tr>
	    	<td>Created</td>
	    	<td>{{ sound.created }}</td>
	    </tr>
	  </table>
	</div>
	
	<p>Filters:</p>
	<form action="/sound" method="POST">
	    <input type="hidden" name="file_name" value="{{ sound.file_name }}"/>
	    <button class="btn btn-primary" type="submit" value="Filter">Filter</button>
	</form>
</div>
{% endblock %}
